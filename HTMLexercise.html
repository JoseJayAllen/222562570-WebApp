<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise</title>
    <style>
        th, td {
            width: 180px;
            border: 2px solid black;
            text-align: center;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML EXERCISE</h1>
    </header>
    <hr>
    <nav>
        <section>
            <h2><a style="font-style:italic">LINKS</a></h2>
            <ul>
                <li><h3><a href="#">Home</a></h3></li>
                <li><h3><a href="#">About Us</a></h3></li>
                <li><h3><a href="#">Contact</a></h3></li>
            </ul>
        </section>
    </nav>
    <hr>
    <section>
        <h2><a style="font-style:italic">IMAGES</a></h2>
        <figure>
            <img src="Pogi.jpg" alt="This is Jay Allen the pogi">
            <figcaption><a style="font-style:oblique">My vacation in Baler Aurora last Christmas</a></figcaption>
        </figure>   
    </section>
    <hr>
    <section>
        <h2><a style="font-style:italic">FORMS</a></h2>
        <form>
            <label for="name"><strong>Name:</strong></label>
            <input type="text" id="name" name="name" style="font-size: 20px;" required><br>
            <label for="password"><strong>Password:</strong></label>
            <input type="password" id="password" name="password" pattern="[A-Z]+" minlength="15" style="font-size: 20px;" title="LETTERS MUST BE ALL CAPITALIZED" required><br>
            <strong>Gender:</strong><br>
            <input type="radio" name="gender" id="male" value="male" style="font-size: 20px;">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" style="font-size: 20px;">
            <label for="female">Female</label><br>
            <input type="checkbox" id="terms" name="terms" required style="font-size: 20px;">
            <label for="terms"><strong>I accept the terms and conditions</strong></label><br>
            <input type="submit" value="SUBMIT" style="font-size: 20px;">
        </form>
    </section>
    <hr>
    <section>
        <h2><a style="font-style:italic">TABLES</a></h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>    
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
        </table>
    </section>  
    <hr>
    <section>
        <h2><a style="font-style:italic">AUDIO AND VIDEO</a></h2>
        <audio controls>
            <source src="https://web.archive.org/web/20141229185302if_/http://www.html.it/wp-content/uploads/audio/files/a/justabeat_HISTORY.mp3">
        </audio>
        <video controls>
            <source src="https://archive.org/download/ppldco-Teen_Tech_-_Code_a_Webpage_Using_HTML_CSS/Teen_Tech_-_Code_a_Webpage_Using_HTML_CSS.mp4">
        </video>
    </section>
    <hr>
    <footer>
        <h1>END OF THE PAGE</h1>
    </footer>
</body>
</html>
