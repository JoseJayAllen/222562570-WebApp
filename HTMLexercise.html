<body>
    <nav>

        <center>
        <h2><a style="font-style:italic">LINKS</h2></a>

        </figure>

        </section>
        <hr>
        <section>
        <h2>
            <center>
            <a style="font-style:italic">FORMS</h2></a>
            <center>
        <form>
            <label for="name"><strong>Name:</strong></label>
            <input type="text" id="name" name="name" required><br>
            <label for="password"><strong>Password:</strong></label>
            <input type="password" id="password" name="password" pattern=".{15,}" minlength="15" required><br>
            <label for="gender"><strong>Gender:</strong></label><br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="Female">Female</label><br>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms"><strong>I accept the terms and conditions</strong></label><br>
            <input type="submit" value="SUBMIT">
        </form></center>
        </section>
        </center>
        <hr>
        <section>
        <h2>
