<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise</title>
    <style>
        th, td {
            width: 180px;
            border: 2px solid black;
            text-align: center;
        }
        table {
            border-collapse: collapse;
        }
        li{
            background-color:  #C9D7DD;
            display: inline-block;
        }
        header, footer{
            background-color: #637A9F;
        }
        body{
            background-color: #FFF3CF;
        }
        section{
            background-color: #E8C872;
        }
        a{
            display: block;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML EXERCISE</h1>
    </header>
    <hr>
    <nav>  
            <h2><a style="font-style:italic">LINKS</a></h2>
            <menu>
                <h3><a href="#">Home</a></h3>
                <h3><a href="#">About Us</a></h3>
                <h3><a href="#">Contact</a></h3>
            </menu>
        <ul>
            <li><h3><a href="#img">IMAGES</a></h3></li>
            <li><h3><a href="#frm">FORMS</a></h3></li>
            <li><h3><a href="#tbl">TABLES</a></h3></li>
            <li><h3><a href="#anv">AUDIO AND VIDEO</a></h3></li>
        </ul>
    </nav>
    <hr>
    <section id="img">
        <h2><a style="font-style:italic">IMAGES</a></h2>
        <figure>
            <abbr title="It means pogi"><img src="Pogi.jpg" alt="This is Jay Allen the pogi" ></abbr>
            <figcaption><a style="font-style:oblique">My vacation in Baler Aurora last Christmas</a></figcaption>
        </figure>   
    </section>
    <hr>
    <section id="frm">
        <h2><a style="font-style:italic">FORMS</a></h2>
        <form>
            <label for="name"><strong>Name:</strong></label>
            <input type="text" id="name" name="name" style="font-size: 20px;" required><br>
            <label for="password"><strong>Password:</strong></label>
            <input type="password" id="password" name="password" pattern="[A-Z]+" minlength="15" style="font-size: 20px;" title="LETTERS MUST BE ALL CAPITALIZED" required><br>
            <strong>Gender:</strong><br>
            <input type="radio" name="gender" id="male" value="male" style="font-size: 20px;">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" style="font-size: 20px;">
            <label for="female">Female</label><br>
            <input type="checkbox" id="terms" name="terms" required style="font-size: 20px;">
            <label for="terms"><strong>I accept the terms and conditions</strong></label><br>
            <input type="submit" value="SUBMIT" style="font-size: 20px;">
        </form>
    </section>
    <hr>
    <section id="tbl">
        <h2><a style="font-style:italic">TABLES</a></h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>    
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
        </table>
    </section>  
    <hr>
    <section id="anv">
        <h2><a style="font-style:italic">AUDIO AND VIDEO</a></h2>
        <audio controls>
            <source src="https://web.archive.org/web/20141229185302if_/http://www.html.it/wp-content/uploads/audio/files/a/justabeat_HISTORY.mp3">
        <br>    
        </audio>
        <video width="320" height="240" controls>
            <source src="https://archive.org/download/CC_1914_02_02_MakingALiving/CC_1914_02_02_MakingALiving_512kb.mp4 ">
        </video>
    </section>
    <hr>
    <footer>
        <h1>END OF THE PAGE</h1>
    </footer>
</body>
</html>
